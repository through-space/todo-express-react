version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:15
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./packages/backend
    container_name: backend
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend/src:/app/src
    depends_on:
      - postgres

  frontend:
    build: ./packages/frontend
    container_name: frontend
    env_file:
      - ./.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./packages/frontend/src:/app/src

volumes:
  db-data:
